<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" 
    href= "{{ url_for('static',filename='styles/result.css') }}">

    {% if FinalScore>=40 %}
    <style>
        body {
          background-image: url('/static/styles/pass.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
    </style>
    {% else %}
    <style>
        body {
          background-image: url('/static/styles/fail.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
    </style>
    {% endif %}

</head>
<body>
    <div class="main">
        
        {% if FinalScore>=40 %} 
        <div class="pass">
            
            <div class="animated-box">
                <h1> Congratulations  </h1> 
            </div>
            <h2> <mark>Result:</mark> Pass &#128525;</h2>
            <h2> <mark>Score:</mark> {{ FinalScore }} </h2>
        </div>
        {% else %}
        <div class="fail">
            
            <h2> <mark>Result:</mark> Fail </h2>
            <h2> <mark>Score:</mark> {{ FinalScore }} </h2>

            <h1> Let's take your mind off of things 
                for a little bit and go for a walk  &#128522;
            </h1>
        </div>
        {% endif %}
    </div>
</body>
</html>
